<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <main>

    <div class="container card flex even_columns">
      <div>
        <img src="images/image-product-desktop.jpg" class="img_desktop" alt>
        <img src="images/image-product-mobile.jpg" class="img_mobile" alt>
      </div>
      <div class="align-self-start">
        <div class="card__product">
          <h1 class="card__category">PERFUMER</h1>

          <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>

          <p class="card__desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>

          <div class="flex-row justify-start mb-23">
            <div class="card__current_price">$149.99</div>
            <div class="card__previous_price">$169.99</div>
          </div>

          <div class="btn flex-row text-white">
            <img src="images/icon-cart.svg" class="img-inline mr-2"/>
            Add to Cart
          </div>

        </div>
      </div>
    </div>
  </main>

</body>
</html>
